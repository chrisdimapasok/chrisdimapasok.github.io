<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>

        
       nav {
      background-color: rgba(0, 0, 0, 0.5); 
      width: 100vw;
      position: fixed;
      top: 0;
      z-index: 1000;
      height: 15px;
    }

   nav ul{
      list-style: none;
      margin: 0;
      padding: 0;
      text-align: left;
    }

    nav li {
      display: inline-block;
      margin: 10px;
      vertical-align: middle;
    }

    nav a {
      padding: 10px 12px;
      text-decoration: none;
      color: #ffffff;
      font-size: 7px;   
 }

.background-container {
      padding-top: 40px; /* Adjust this value to account for the fixed navbar height */
    }


        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;i
    	    color: #333;
        }
        .project {
            margin-bottom: 30px;
            text-align: center;
             position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .project img {
            width: 100%;
            max-width: 300px;
            height: auto;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

          .project:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .project img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 8px 8px 0 0;
        }


        .project-content {
            padding: 20px;
            background-color: #fff;
        }
        .project-title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }
        .project-description {
            font-size: 16px;
            color: #666;
        }
        .project-link {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .project-link:hover .project-content {
            background-color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
<div class="background-container">
  <nav>
    <a href="index.html">Back to Main Page</a>
  </nav>
    <div class="container">
        <h1>Projects</h1>
        <div class="project">
            <a href="project.html">
                <img src="Alg.jpg" alt="Project 1">
            </a>
        </div>
        <div class="project">

                <img src="Methylation.jpg" alt="Project 2">
            </a>
        </div>

    </div>
</body>
</html>
