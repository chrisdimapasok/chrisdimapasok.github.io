<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .project {
            margin-bottom: 30px;
            text-align: center;
        }
        .project img {
            width: 100%;
            max-width: 300px;
            height: auto;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .project img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Projects</h1>
        <div class="project">
            <a href="project1.html">
                <img src="project1.jpg" alt="Project 1">
            </a>
        </div>
        <div class="project">
            <a href="project2.html">
                <img src="project2.jpg" alt="Project 2">
            </a>
        </div>
        <!-- Add more projects as needed -->
    </div>
</body>
</html>
