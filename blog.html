<style>

hr {
      height: 5px; 
      background-color: #333; 
      border: none; 
   }



   body {
      background: #f8f8f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }




nav {
      background-color: rgba(0, 0, 0, 0.5); 
      width: 100vw;
      position: fixed;
      top: 0;
      z-index: 1000;
      height: 40px;
    }

   nav ul{
      list-style: none;
      margin: 0;
      padding: 0;
      text-align: left;
    }

    nav li {
      display: inline-block;
      margin: 10px;
      vertical-align: middle;
    }

    nav a {
      padding: 10px 12px;
      text-decoration: none;
      color: #ffffff;
      font-size: 20px;   
 }
 

.background-container {

    }

    .blog-post {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      transition: transform 0.3s ease-in-out;
    }

    .blog-post:hover {
      transform: scale(1.02);
    }

    .blog-post h2 {
      color: #333;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .blog-post p {
      color: #666;
      font-size: 16px;
      line-height: 1.6;
    }
 
     .blog-post hr {
      margin: 20px 0;
      border: 0;
      border-top: 1px solid #eee;
    }


      .blog-post a {
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
    }

    .blog-post a:hover {
      text-decoration: underline;
    }
    

    }
  </style>
