<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Name - Bio</title>
  <style>
    hr {
      height: 5px;
      background-color: #333;
      border: none;
    }

    body {
      background: #f8f8f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.5);
      width: 100vw;
      position: fixed;
      top: 0;
      z-index: 1000;
      height: 40px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      text-align: left;
    }

    nav li {
      display: inline-block;
      margin: 10px;
      vertical-align: middle;
    }

    nav a {
      padding: 10px 12px;
      text-decoration: none;
      color: #ffffff;
      font-size: 20px;
    }

    .bio-container {
      max-width: 800px;
      margin: 80px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    bio-image {
            float: left;
            width: 100wv;
            height: 100wv;
            border-radius: 50%;
            margin-right: 20px;
            overflow: hidden;
        }    

     
      .bio-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .bio-text {
            overflow: hidden;
            margin-left: 180px;
        }




    }
  </style>
</head>

  <nav>

</html>
