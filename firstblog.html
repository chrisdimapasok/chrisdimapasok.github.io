<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Blog Title</title>
    <style>
        h1 {
            font-weight: bold;
        }

        hr {
            height: 5px;
            background-color: #333;
            border: none;
        }

        body {
            background: #f8f8f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }

        .container {
            text-align: center;
            margin-top: 10%;
            padding: 20px;
            /* Increased padding */
            border-radius: 10px;
            /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* Box shadow for depth */
        }

        nav {
            background-color: rgba(0, 0, 0, 0.5);
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
            height: 40px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: left;
        }

        nav li {
            display: inline-block;
            margin: 10px;
            vertical-align: middle;
        }

        nav a {
            padding: 10px 12px;
            text-decoration: none;
            color: #ffffff;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>First Blog Article</h1>
        <hr>
        <!-- Your blog content goes here -->
    </div>
</body>

</html>
